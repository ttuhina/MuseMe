<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üéÄ Coquette Music Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 50%, #fff0f5 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating elements */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #d63384, #ff69b4, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b5a8c;
            font-style: italic;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(214, 51, 132, 0.15);
            border: 2px solid rgba(255, 182, 193, 0.3);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ffb6c1;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #d63384;
            box-shadow: 0 0 20px rgba(214, 51, 132, 0.2);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #c9a9d3;
            font-style: italic;
        }

        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #d63384, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(214, 51, 132, 0.4);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(214, 51, 132, 0.15);
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }

        .result-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d63384;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.3);
        }

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 4px solid #ffb6c1;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
            transition: transform 0.3s ease;
        }

        .artist-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .lyrics-container {
            background: rgba(255, 240, 245, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #ff69b4;
            font-family: 'Playfair Display', serif;
            line-height: 1.8;
            color: #5a5a5a;
            max-height: 400px;
            overflow-y: auto;
        }

        .artist-bio {
            background: rgba(248, 232, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            font-style: italic;
            color: #6a4c93;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #d63384;
            font-size: 1.3rem;
            font-style: italic;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffb6c1;
            border-radius: 50%;
            border-top-color: #d63384;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #dc3545;
            text-align: center;
            font-style: italic;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .search-card, .result-card {
                padding: 25px;
                margin: 15px;
            }
            
            .artist-image {
                width: 150px;
                height: 150px;
            }
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            color: #ff69b4;
            font-size: 12px;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <span class="heart" style="left: 10%; animation-delay: 0s;">üíï</span>
        <span class="heart" style="left: 20%; animation-delay: 1s;">üå∏</span>
        <span class="heart" style="left: 30%; animation-delay: 2s;">üíñ</span>
        <span class="heart" style="left: 40%; animation-delay: 0.5s;">üéÄ</span>
        <span class="heart" style="left: 50%; animation-delay: 1.5s;">üíù</span>
        <span class="heart" style="left: 60%; animation-delay: 2.5s;">üå∫</span>
        <span class="heart" style="left: 70%; animation-delay: 0.8s;">üíó</span>
        <span class="heart" style="left: 80%; animation-delay: 1.8s;">ü¶ã</span>
        <span class="heart" style="left: 90%; animation-delay: 2.2s;">üíï</span>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Music Explorer</h1>
            <p class="subtitle">Discover the magic in every melody ‚ú®</p>
        </div>

        <div class="search-card">
            <div class="input-group">
                <input id="artist" class="input-field" placeholder="Enter artist name (e.g., Taylor Swift)" />
            </div>
            <div class="input-group">
                <input id="song" class="input-field" placeholder="Enter song title (e.g., Love Story)" />
            </div>
            <button class="search-btn" onclick="searchLyrics()">
                <span>üéµ Discover Music üéµ</span>
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Add sparkle effects on page load
        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('span');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 300);
            }
        }

        // Create sparkles on load
        window.addEventListener('load', createSparkles);

        // Enhanced search function that connects to backend API
        async function searchLyrics() {
            const artist = document.getElementById("artist").value.trim();
            const song = document.getElementById("song").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!artist || !song) {
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <p class="error">Please enter both artist name and song title üíù</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = `
                <div class="result-card">
                    <p class="loading">Searching for your favorite song...</p>
                </div>
            `;
            
            try {
                console.log('Searching for:', artist, '-', song);
                
                // Call the backend API for combined search
                const response = await fetch(`/api/search/${encodeURIComponent(artist)}/${encodeURIComponent(song)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch data');
                }
                
                let resultHTML = `
                    <div class="result-card">
                        <h2 class="result-title">${data.artist} - ${data.song}</h2>
                `;
                
                // Add artist image if available
                if (data.artistInfo && data.artistInfo.image) {
                    resultHTML += `<img src="${data.artistInfo.image}" alt="${data.artist}" class="artist-image" />`;
                }
                
                // Add full lyrics if available
                if (data.lyrics) {
                    const lyricsText = data.lyrics.replace(/\n/g, '<br>');
                    resultHTML += `
                        <div class="lyrics-container">
                            <h3 style="color: #d63384; margin-bottom: 15px; font-family: 'Dancing Script', cursive; font-size: 1.8rem;">‚ú® Lyrics ‚ú®</h3>
                            <div style="white-space: pre-line; line-height: 1.6; color: #5a5a5a;">${lyricsText}</div>
                        </div>
                    `;
                } else {
                    resultHTML += `
                        <div class="lyrics-container">
                            <p><strong>üíî Lyrics not found</strong> for this song in our database.</p>
                            <p>üéµ Try checking the spelling or try a different song!</p>
                        </div>
                    `;
                }
                
                // Add artist biography if available
                if (data.artistInfo && data.artistInfo.biography) {
                    // Truncate biography if too long
                    let bio = data.artistInfo.biography;
                    if (bio.length > 500) {
                        bio = bio.substring(0, 500) + '...';
                    }
                    
                    resultHTML += `
                        <div class="artist-bio">
                            <strong>About ${data.artist}:</strong><br>
                            ${bio}
                        `;
                    
                    // Add additional artist info if available
                    if (data.artistInfo.genre || data.artistInfo.country || data.artistInfo.formed) {
                        resultHTML += '<br><br><strong>Details:</strong><br>';
                        if (data.artistInfo.genre) resultHTML += `üéµ Genre: ${data.artistInfo.genre}<br>`;
                        if (data.artistInfo.country) resultHTML += `üåç Country: ${data.artistInfo.country}<br>`;
                        if (data.artistInfo.formed) resultHTML += `üìÖ Formed: ${data.artistInfo.formed}<br>`;
                    }
                    
                    resultHTML += '</div>';
                } else if (data.artistInfo) {
                    resultHTML += `
                        <div class="artist-bio">
                            <strong>About ${data.artist}:</strong><br>
                            Artist information found but no biography available.
                        </div>
                    `;
                }
                
                resultHTML += '</div>';
                resultDiv.innerHTML = resultHTML;
                
                // Add sparkle effect on successful search
                createSparkles();
                
            } catch (error) {
                console.error('Search error:', error);
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <p class="error">
                            üíî Oops! Something went wrong.<br>
                            ${error.message}<br><br>
                            Please try again or check if the server is running on http://localhost:3000
                        </p>
                    </div>
                `;
            }
        }

        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchLyrics();
                    }
                });
            });
        });

        // Add floating animation to hearts
        function animateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.top = Math.random() * 100 + '%';
            });
        }

        // Initialize heart animations
        animateHearts();
        
        // Re-animate hearts every 10 seconds
        setInterval(animateHearts, 10000);
    </script>
</body>
</html>
